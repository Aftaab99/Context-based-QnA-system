<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>QnA system</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h3>Context based question answering system</h3>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12 col-md-8">
                <textarea id="context" class="form-control"
                    placeholder="Your context(only first 1000 words considered)"></textarea> </div>
            <div class="col-sm-12 col-md-4 mt-sm-3 mt-md-0">
                <textarea id="question" class="form-control" placeholder="Your question(max 50 words)"></textarea>

            </div>
            <div class="col-sm-12 mt-3 text-center">
                <input type="button" id="get_ans" class="btn btn-primary" value="Get answer" />
            </div>

            <div class="col-sm-12 mt-3 text-center" id="answer">
                <b>Answer:</b> (Not possible to answer)
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="static/js/index.js" type="text/JavaScript"></script>
</body>

</html>
